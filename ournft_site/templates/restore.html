<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% if asked %}
  {% if accepted %}
    <h3>Succesfully restored!</h3>
    <h3>New secret token(save it!!): {{secret}}</h3>
    {% if image %}
      <img src="{{ image.url}}" alt="connect" style="max-height:300px">
    {% endif %}
  {% else %}
    <h3>Wrong image or secret</h3>
  {% endif %}
{% endif %}
