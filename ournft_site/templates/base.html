    <meta charset="utf-8">

    <title>Our NFT</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">OurNFT</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
	  
		  <div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/transfer">Transfer Image</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/accounts/profile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/restore">Restore Image</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/feed">Image Feed</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Report</a>
          			<div class="dropdown-menu">
						{% load report_tag %}
						<form method="post" action="{% url 'report'%}" enctype="multipart/form-data" >
							<input type="hidden" name="next" value="{{ request.path }}">
							{% csrf_token %}
							{% report_form %}
							<button type="submit">Upload</button>
						</form>
					</div>
				</li>
				{% if request.user.is_staff %}
				<li class="nav-item">
					<a class="nav-link" href="/report_list">Reports</a>
				</li>
				{% endif %}
			</ul>
			<form class="d-flex" action="{% url 'accounts:logout' %}" method="post">
				{% csrf_token %}
				<button class="btn btn-secondary my-2 my-sm-0 me-sm-2" type="submit">Log Out</button>
			</form>
		  </div>
		</div>
	  </nav>

    <div id="content", class="main">
        {% block content %}{% endblock content %}
    </div>
</body>
