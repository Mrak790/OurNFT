{% extends "base.html" %} 

{% block content %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Update</button>
</form>

{% if accepted %}
    {% if banned %}
        <h3>Succesfully banned {{username}}!</h3>
    {% else %}
        <h3>Succesfully unbanned {{username}}!</h3>   
    {% endif %}
{% endif %}

{% endblock content %}
