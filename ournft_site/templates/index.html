<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
  
{% if img_obj %}
  {% if is_unique == True %}
    <h3>Succesfully uploaded :</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
  {% else %}
    <h3>Image is not unique</h3>
  {% endif %}
{% endif %}
