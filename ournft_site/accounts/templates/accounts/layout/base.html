<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x:hidden;
			padding-top:20px;
		}
 
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}
 
		.sidenav a:hover{
			color:#f1f1f1;
		}	
 
		.main{
			margin-left:160px;
			padding: 0px 10px;
		}
 
	</style>
    <meta charset="utf-8">

    <title>Our NFT</title>
</head>
<body class="container mt-5">

    <div class="sidenav">
		<a href="/">Home</a>
		<a href="/transfer">Transfer Image</a>
		<a href="/restore">Restore Image</a>
	</div>
    <div id="content", class="main">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
