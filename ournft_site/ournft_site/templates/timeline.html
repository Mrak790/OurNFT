<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Our NFT</title>
    <h1>Our NFT</h1>
</head>

<body class="container"></div>

    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
    </form>
    <br>
    <form action="{% url 'accounts:profile' %}" method="get">
        <button class="btn btn-primary btn-sm" type="submit">Profile</button>
    </form>
    <br>
    <div class="col-6 content">
        <div class="card">
            <div class="card-body">
                <form method="post" name="new-post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea class="form-control form-control-sm" type="text" name="text"
                              placeholder="text"></textarea>
                    <label for="image">Add image:</label>
                    <input class="form-control form-control-sm" type="file" name="image"><br>
                    <input class="form-control btn btn-outline-success btn-sm" type="submit" value="Add">
                </form>
            </div>
        </div>
        <br>
        <div class="timeline">
            {% for post in posts %}
                <div class="card">
                    <div class="card-body">
                        {% if post.image.name %}
                            <img src="{{ post.image.url }}" class="img-thumbnail"><br>
                        {% endif %}
                        {{ post.text }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
